<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG</title>
</head>
<body>
    <svg class="square">
        <rect class="square" x="100" y="100" width="40" height="40" stroke-width="5px" stroke="black" fill="darkblue"/>
    </svg>
    <svg class="rectangle">
        <rect class="rectangle" x="100" y="100" width="100px" height="40px" stroke-width="5px" stroke="grey" fill="orange"/>
    </svg>
    <svg class="circle">
        <circle cx="100" cy="100" r="45" stroke="blue" stroke-width="5px" fill="purple"/>
    </svg>
    <svg class="ellipse">
        <ellipse cx="100" cy="100" rx="80" ry="40" stroke="yellow" stroke-width="5px" fill="red"/>
    </svg>

</body>
</html>
